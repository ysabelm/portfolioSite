<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Jane Doette</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet" type="text/css">
  <link rel='stylesheet' type='text/css' href='resources/css/reset.css'>
  <link rel='stylesheet' type='text/css' href='resources/css/style.css'>
</head>

<body>
  <div class="container">

    <header class="header">
      <img class="header_logo" src="resources/images/udacity_logo.png" alt="udacity logo">
      <h1 class="header_title">JANE DOETTE</h1>
      <h2 class="header_descriptive">Front-end Ninja</h2>
    </header>

    <section class="banner">
      <img class="banner_image" src="resources/images/code-display-image-large.jpg" alt="html code lines">
    </section>

    <h2>Featured Work</h2>

    <section class="featured">
      <figure>
          <img class="appify" src="resources/images/appstore.jpg" alt="app-store image">
          <figcaption>APPIFY</figcaption>
      </figure>
      <figure>
          <img class="sunflower" src="resources/images/sunflower-black.png" alt="a sunflower">
          <figcaption>SUNFLOWER</figcaption>
      </figure>
      <figure>
          <img class="bokeh" src="resources/images/bokeh.png" alt="a blurred image">
          <figcaption>BOKEH</figcaption>
      </figure>
    </section>

  </div>
</body>

</html>
