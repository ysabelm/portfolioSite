<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Jane Doette</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet" type="text/css">
  <link rel='stylesheet' type='text/css' href='resources/css/reset.css'>
  <link rel='stylesheet' type='text/css' href='resources/css/style.css'>
</head>

<body>

  <header>
    <img src="resources/images/udacity_logo.png" alt="udacity logo">
    <div class="header-presentation">
      <h1 class="header-title">JANE DOETTE</h1>
      <h2 class="header-descriptive">Front-end Ninja</h2>
    </div>
  </header>

  <section class="banner">
    <img src="resources/images/code-display-image-large.jpg" alt="html code lines">
  </section>


  <section class="featured">
    <h3>Featured Work</h3>
    <figure class="appify">
      <img src="resources/images/appstore.jpg" alt="app-store image">
      <figcaption>APPIFY</figcaption>
    </figure>
    <figure class="sunflower">
      <img src="resources/images/sunflower-black.png" alt="a sunflower">
      <figcaption>SUNFLOWER</figcaption>
    </figure>
    <figure class="bokeh">
      <img src="resources/images/bokeh.png" alt="a blurred image">
      <figcaption>BOKEH</figcaption>
    </figure>
  </section>

</body>

</html>
